server {
    listen 8080 default_server;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Set up stdout/stderr logging for Render logs
    error_log /dev/stderr warn;
    access_log /dev/stdout main;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        # Prevents Nginx from caching Laravel's public assets
        expires off;
    }

    location ~ \.php$ {
        # This passes PHP requests to the PHP-FPM service running alongside Nginx
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .env and other sensitive files
    location ~ /\. {
        deny all;
    }
}