<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="style/output.css">
    <title>Register - PamSuCoLo</title>
    <style>
        /* Optional: Apply your custom background color */
        body { 
            background-color: var(--color-pamsucolo-bg); 
            color: var(--color-pamsucolo-text);
            /* Ensure the body takes full viewport height for centering */
            min-height: 100vh;
        }

        /* Custom focus ring using Tailwind classes (needs to be configured in output.css or applied directly) */
        /* To remove default focus and apply custom primary color focus */
        .custom-focus:focus {
            outline: 2px solid transparent; /* Remove default blue/gray outline */
            outline-offset: 2px;
            box-shadow: 0 0 0 3px var(--color-pamsucolo-primary-rgb); /* Use brand color for outline/ring */
        }
        
        /* Disabled input styling for auto-generated fields */
        .disabled-input {
            @apply bg-gray-100 text-gray-500 cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-pamsucolo-bg text-pamsucolo-text font-sans antialiased flex flex-col">

    <header class="sticky top-0 z-10 bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-xl mx-auto px-4 sm:px-6 h-16 flex items-center">
            <button onclick="history.back()" class="p-2 text-gray-700 hover:text-pamsucolo-primary focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>
            <h1 class="text-lg font-semibold ml-4">Register Student Account</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 max-w-7xl mx-auto">
        <div class="w-full max-w-xl">
            
            <div class="text-center mb-8">
                <img class="w-16 h-16 mx-auto mb-2" src="images/logo.png" alt="PamSuCoLo Logo">
                <h2 class="text-3xl font-extrabold text-pamsucolo-primary">PamSuCoLo</h2>
                <p class="text-gray-600 mt-1">Register using your Student Portal credentials.</p>
            </div>

            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
                
                <form class="space-y-6">
                    <h3 class="text-xl font-bold border-b pb-3 text-gray-800">Required Credentials</h3>

                    <div>
                        <label for="student-no" class="block text-sm font-medium text-gray-700">Student No. (e.g., 19288374643)</label>
                        <input type="text" id="student-no" required 
                               class="custom-focus mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-pamsucolo-primary focus:border-pamsucolo-primary text-base">
                    </div>

                    <div>
                        <label for="portal-password" class="block text-sm font-medium text-gray-700">Portal Account Password</label>
                        <input type="password" id="portal-password" required 
                               class="custom-focus mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-pamsucolo-primary focus:border-pamsucolo-primary text-base">
                        <p class="mt-1 text-xs text-red-500 flex items-center">
                            <svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>
                            **Note:** Your password to your student portal SMS.
                        </p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" required 
                               class="custom-focus mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-pamsucolo-primary focus:border-pamsucolo-primary text-base">
                    </div>

                    <div class="pt-4 border-t border-gray-200 space-y-4">
                        <h3 class="text-xl font-bold text-gray-800">Auto-Generated Info</h3>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="sm:col-span-1">
                                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" id="first-name" value="Juan" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                            <div class="sm:col-span-1">
                                <label for="middle-name" class="block text-sm font-medium text-gray-700">Middle Name</label>
                                <input type="text" id="middle-name" value="Dela Cruz" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                            <div class="sm:col-span-1">
                                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input type="text" id="last-name" value="Reyes" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="campus" class="block text-sm font-medium text-gray-700">Campus</label>
                                <input type="text" id="campus" value="Apalit" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                            <div>
                                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                                <input type="text" id="course" value="BSIT" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                            <div>
                                <label for="year" class="block text-sm font-medium text-gray-700">Year Level</label>
                                <input type="text" id="year" value="4th" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                            <div>
                                <label for="section" class="block text-sm font-medium text-gray-700">Section</label>
                                <input type="text" id="section" value="A" disabled 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm disabled-input text-base">
                            </div>
                        </div>
                    </div>

                    <div>
                        <button onclick="window.location.href='index.html'" type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-base font-bold text-white bg-pamsucolo-primary hover:bg-pamsucolo-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pamsucolo-primary transition">
                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                            Register Account
                        </button>
                    </div>

                    <div class="text-center pt-2">
                        <p class="text-sm text-gray-600">
                            Already have an account? 
                            <a href="login.html" class="font-medium text-pamsucolo-primary hover:text-pamsucolo-primary/80 transition">
                                Log in here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    
    <script>
        // Simple script to handle navigation
        // The back button uses inline JavaScript: onclick="history.back()"
        
        // This is a placeholder. In a real application, you'd add AJAX logic here:
        // 1. Listen for form submission.
        // 2. Validate Student No. and Portal Password.
        // 3. If valid, fetch and display the auto-generated info in the disabled fields.
        // 4. Finally, submit the full registration.
    </script>

</body>
</html>
